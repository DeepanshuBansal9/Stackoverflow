<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style> 
    body{
        background:e2e2e2; 
    }
    </style>
</head>
<body>
  <div class="container">
      <div class="row">
     <div class="col-md-7 offset-md-3">
    <div class="card mt-8">
     <div class="card-body bg-primary text-white" >
              <h2 class="card-title text-center text-uppercase">Age Calculator</h2>
              <p class="text-secondary"><small>Provide your date of Birth**</small></p>
             
          <div class="row mt-4">
          <div class="col-md-4">
         <!--date -->
         <div class="form-group">
             <input type="text" placeholder="date" class="form-control"
             id="date_field">

            </div>
           </div>
         
  <!--month--> 
<div class="col-md-4">
        <div class="form-group">  
            <select id="month_field" class="form-control" >
                <option value="month" Selected disabled>Month</option>
                <option value="january">Jan</option>
                <option value="february">feb</option>
                <option value="march">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="august">Aug</option>
                <option value="september">Sep</option>
                <option value="october">OCT</option>
                <option value="november">Nov</option>
                <option value="december">Dec</option>
            </select>
        </div>
       </div>
        

<!--year--> 
<div class="col-md-4">
 <div class="form-group">
    <input type="text" placeholder="year" class="form-control"
    id="year_field">
</div>
</div>
<div class="container text-center mt-3">
    <button onclick="calculateAge()" class="btn  btn-outline-warning btn-sm" > Calculate </button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
<script>
        const calculateAge=()=> {
            let date= document.getElementById("date_field").value;
            let month= document.getElementById("month_field").value;
            let year=  document.getElementById("year_field").value;
            console.log(date);
            console.log(month);
            console.log(year);
        
            if (date >31)
              {
                alert(" pls input valid date");
                return;
              }
              //parse date
              //let stringDate = Date();
                //console.log(stringDate);
                let format1 = new Date (`${date}/${month}/${year}`);
                console.log(format1);                                   //let dob =new Date('${date} ${month} ${year}');
               let now =new Date();
             let difference= now-format1;
              console.log(difference);
           let days=Math.floor(difference/(1000*60*60*24));
           console.log(days);
           alert( ` your age is `,days);
           //alert(days);
        };
</script>
</html>
